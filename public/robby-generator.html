<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robby Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.1rem;
            width: 80%; /* Full-width on mobile */
            max-width: 300px; /* Limiting width on larger screens */
        }

        button:hover {
            background-color: #0056b3;
        }

        #robby-quote {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #333;
            text-align: center;
            word-wrap: break-word;
            width: 100%; /* Make sure the text stays within the screen */
        }

        #robbyz-image {
            margin-top: 20px;
            max-width: 100%; /* Image scales fully for mobile */
            height: auto;
            display: block;
        }

        /* Media Queries for better mobile experience */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem; /* Slightly smaller heading for mobile */
            }

            button {
                padding: 10px 16px; /* Smaller button padding for mobile */
                font-size: 1rem;
            }

            #robby-quote {
                font-size: 1rem;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to the Robby Generator!</h1>
    <button id="generate-robby-button">Generate ROB</button>

    <!-- Display area for the generated quote and image -->
    <p id="robby-quote"></p>
    <img id="robbyz-image" alt="Robby Image" style="display:none;">

    <!-- New Home button -->
    <button id="home-button">Home</button>

    <script>
        const quotes = [
            'YES YES YESSS!!!',
            'BOOOM BOOOM CHICKEN',
            'Beyond',
            'You’re WEIRD',
            'Guys, maybe he’s too kinky to have sex',
            'There is genuinely nothing I would not let Harry Styles do to me',
            'I would be lying if I said I didn’t want to be fucked by a god',
            'you’re going to ostracize yourself',
            'SALMON FISHING IN THE RYEEEE',
            'mew mew meewwwwww',
            'oh STOP IT'
        ];

        const images = [
            '/images/IMG_0817.PNG',
            '/images/IMG_0814.PNG',
            '/images/IMG_0837.png',
            '/images/IMG_0839.PNG',
            '/images/IMG_0842.PNG',
            '/images/IMG_0843.PNG',
            '/images/IMG_0909.PNG',
            '/images/robby_hiphop.jpg',
            '/images/robby_default.jpg',
            '/images/IMG_0911.PNG',
            '/images/IMG_0913.PNG',
            '/images/IMG_0914.PNG',
            '/images/robby_default.jpg',
            '/images/robby_indie.jpg',
            '/images/robby_kanye.jpg',
            '/images/robby_pop.jpg',
            '/images/robby_rock.jpg',
            '/images/robby_taylor.jpg',
            '/images/Subject_2.png',
            '/images/Subject_3.png'
        ];

        // Generate random Robby quote and image
        document.getElementById('generate-robby-button').addEventListener('click', () => {
            // Generate a random quote
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

            // Generate a random image
            const randomImage = images[Math.floor(Math.random() * images.length)];

            // Display the quote and image
            document.getElementById('robby-quote').textContent = randomQuote;
            const robbyImage = document.getElementById('robbyz-image');
            robbyImage.onerror = function() {
                robbyImage.src = '/images/robby_default.jpg'; // Default image if the source fails
            };
            robbyImage.src = randomImage;
            robbyImage.style.display = 'block';
        });

        // Redirect to the home page
        document.getElementById('home-button').addEventListener('click', () => {
            window.location.href = '/'; // Assuming '/' is your home page
        });
    </script>

</body>
</html>
