<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robby Trivia Game</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .question {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .answers {
            list-style-type: none;
            padding: 0;
        }

        .answers li {
            margin: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 1.2rem;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Robby Trivia</h1>
        <div id="quiz-container">
            <div class="question" id="question"></div>
            <ul class="answers" id="answers"></ul>
        </div>
        <button id="next-button" style="display:none;">Next Question</button>
        <div id="result"></div>
    </div>

    <script>
        const quizQuestions = [
            {
                question: "What is Robby's favorite color?",
                answers: [
                    "Blue",
                    "Green",
                    "Yellow",
                    "Red"
                ],
                correct: "Yellow"
            },
            {
                question: "What is Robby's go-to drink?",
                answers: [
                    "Coffee",
                    "Tea",
                    "Water",
                    "Soda"
                ],
                correct: "Coffee"
            },
            {
                question: "Which of these is Robby's favorite hobby?",
                answers: [
                    "Reading",
                    "Cooking",
                    "Traveling",
                    "Gaming"
                ],
                correct: "Gaming"
            },
            {
                question: "Which pet does Robby love the most?",
                answers: [
                    "Dogs",
                    "Cats",
                    "Birds",
                    "Fish"
                ],
                correct: "Cats"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Ensure the DOM is fully loaded before adding event listeners
        window.onload = function() {
            loadQuestion();

            // Safeguard: Check if next-button exists before adding event listener
            const nextButton = document.getElementById("next-button");
            if (nextButton) {
                nextButton.addEventListener("click", function() {
                    document.getElementById("result").textContent = '';
                    nextButton.style.display = "none";
                    loadQuestion();
                });
            }
        };

        function loadQuestion() {
            const questionObj = quizQuestions[currentQuestionIndex];
            document.getElementById("question").textContent = questionObj.question;

            const answersContainer = document.getElementById("answers");
            answersContainer.innerHTML = ''; // Clear previous answers

            questionObj.answers.forEach(answer => {
                const li = document.createElement("li");
                li.innerHTML = `<button class="answer-button">${answer}</button>`;
                answersContainer.appendChild(li);
            });

            // Add event listeners for answer buttons
            document.querySelectorAll(".answer-button").forEach(button => {
                button.addEventListener("click", checkAnswer);
            });
        }

        function checkAnswer(event) {
            const selectedAnswer = event.target.textContent;
            const correctAnswer = quizQuestions[currentQuestionIndex].correct;

            if (selectedAnswer === correctAnswer) {
                score++;
                document.getElementById("result").textContent = "Correct!";
            } else {
                document.getElementById("result").textContent = `Wrong! The correct answer was: ${correctAnswer}`;
            }

            currentQuestionIndex++;

            // If more questions remain, show the next button
            if (currentQuestionIndex < quizQuestions.length) {
                document.getElementById("next-button").style.display = "inline-block";
            } else {
                showFinalScore();
            }

            // Disable further clicking on answers
            document.querySelectorAll(".answer-button").forEach(button => {
                button.disabled = true;
            });
        }

        function showFinalScore() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("result").innerHTML = `Game Over! Your score is ${score}/${quizQuestions.length}`;
        }
    </script>

</body>
</html>
