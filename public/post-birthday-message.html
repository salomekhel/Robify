<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robby Trivia Game</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .question {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .answers {
            list-style-type: none;
            padding: 0;
        }

        .answers li {
            margin: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 1.2rem;
            color: green;
            text-align: center;
            margin-top: 20px;
        }

        #home-button {
            display: none; /* Initially hidden */
            margin-top: 20px;
            background-color: #ffec40;
            color: black;
        }

        #name-input {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        #scoreboard {
            display: none; /* Initially hidden */
            margin-top: 20px;
            text-align: center;
        }

        #scoreboard ul {
            list-style: none;
            padding: 0;
        }

        #scoreboard li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Robby Trivia</h1>
        <div id="quiz-container">
            <div class="question" id="question"></div>
            <ul class="answers" id="answers"></ul>
        </div>
        <button id="next-button" style="display:none;">Next Question</button>
        <div id="result"></div>

        <!-- Input for player name after game -->
        <div id="name-input">
            <input type="text" id="player-name" placeholder="Enter your name" />
            <button id="submit-score">Submit Score</button>
        </div>

        <!-- Scoreboard -->
        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <ul id="score-list"></ul>
        </div>

        <button id="home-button">Go to Home Screen</button> <!-- Home button -->
    </div>

    <script>
        const quizQuestions = [
            {
                question: "What is Robby's favorite food?",
                answers: ["Pizza", "Sushi", "Boom Boom Chicken", "Pasta"],
                correct: "Boom Boom Chicken"
            },
            {
                question: "Who is Robby's favorite artist?",
                answers: ["Harry Styles", "Taylor Swift", "Kanye West", "Adele"],
                correct: "Taylor Swift"
            },
            {
                question: "What's Robby's catchphrase?",
                answers:  ["YES YES YESS!!!", "Boom Boom Chicken", "Beyond", "All of the above"],
                correct: "All of the above"
            },
            {
                question: "What would Robby do for Harry Styles?",
                answers: ["Anything", "Nothing", "Sing with him", "Dance with him"],
                correct:  "Anything"
            },
            {
                question: "What's Robby's biggest dream?",
                answers: ["To meet Harry Styles", "To go salmon fishing in the Rye", "To eat Boom Boom Chicken", "To be WEIRD"],
                correct:  "To go salmon fishing in the Rye"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        window.onload = function() {
            loadQuestion();

            const nextButton = document.getElementById("next-button");
            if (nextButton) {
                nextButton.addEventListener("click", function() {
                    document.getElementById("result").textContent = '';
                    nextButton.style.display = "none";
                    loadQuestion();
                });
            }

            const homeButton = document.getElementById("home-button");
            if (homeButton) {
                homeButton.addEventListener("click", function() {
                    window.location.href = '/'; // Redirect to the welcome screen
                });
            }

            document.getElementById('submit-score').addEventListener('click', function() {
                const playerName = document.getElementById('player-name').value;
                if (playerName) {
                    submitScore(playerName, score);
                }
            });
        };

        function loadQuestion() {
            const questionObj = quizQuestions[currentQuestionIndex];
            document.getElementById("question").textContent = questionObj.question;

            const answersContainer = document.getElementById("answers");
            answersContainer.innerHTML = ''; 

            questionObj.answers.forEach(answer => {
                const li = document.createElement("li");
                li.innerHTML = `<button class="answer-button">${answer}</button>`;
                answersContainer.appendChild(li);
            });

            document.querySelectorAll(".answer-button").forEach(button => {
                button.addEventListener("click", checkAnswer);
            });
        }

        function checkAnswer(event) {
            const selectedAnswer = event.target.textContent;
            const correctAnswer = quizQuestions[currentQuestionIndex].correct;

            if (selectedAnswer === correctAnswer) {
                score++;
                document.getElementById("result").textContent = "Correct!";
            } else {
                document.getElementById("result").textContent = `Wrong! The correct answer was: ${correctAnswer}`;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < quizQuestions.length) {
                document.getElementById("next-button").style.display = "inline-block";
            } else {
                showFinalScore();
            }

            document.querySelectorAll(".answer-button").forEach(button => {
                button.disabled = true;
            });
        }

        function showFinalScore() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("result").innerHTML = `Game Over! Your score is ${score}/${quizQuestions.length}`;
            document.getElementById("name-input").style.display = "block"; 
        }

        function submitScore(name, score) {
            fetch('/api/scores', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, score })
            })
            .then(response => response.json())
            .then(displayScoreboard);
        }

        function displayScoreboard() {
            fetch('/api/scores')
            .then(response => response.json())
            .then(scores => {
                const scoreList = document.getElementById('score-list');
                scoreList.innerHTML = '';

                scores.forEach((score, index) => {
                    const li = document.createElement("li");
                    li.textContent = `${index + 1}. ${score.name} - ${score.score}`;
                    scoreList.appendChild(li);
                });

                document.getElementById("scoreboard").style.display = "block";
                document.getElementById("name-input").style.display = "none";
                document.getElementById("home-button").style.display = "block";
            });
        }
    </script>

</body>
</html>
