<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Birthday Message</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* General styling for the container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            z-index: 10;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            height: 80px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Home button styling */
        #home-button {
            background-color: #ffd93d;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        #home-button:hover {
            background-color: #ffec40;
        }

        #messages-display {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 2rem;
            position: relative;
        }

        /* File upload styling */
        .file-upload {
            margin: 20px 0;
            z-index: 10;
        }

        .upload-button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Post a Birthday Message for Robby</h1>
        <textarea id="message-input" placeholder="Write your message here..."></textarea>
        <button id="post-message">Post Message</button>

        <!-- <div class="file-upload">
            <label for="image-input" class="upload-button">Choose File</label>
            <input type="file" id="image-input" accept="image/*" />
            <button id="post-image">Post Image</button>
        </div> -->

        <button id="home-button">Home</button>
    </div>

    <div id="messages-display"></div>

    <script>
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFB833', '#33FFF2'];
        const messagesDisplay = document.getElementById('messages-display');

        // Fetch and display messages from the server on page load
        window.onload = function() {
            fetch('/api/messages')
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(message => {
                        displayMessage(message.content);
                    });
                });
        };

        // Handle posting a new message
        document.getElementById('post-message').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;

            if (message) {
                // Send message to the server
                fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                })
                .then(response => response.json())
                .then(newMessage => {
                    displayMessage(newMessage.content);
                    messageInput.value = '';
                });
            } else {
                alert('Please enter a message before posting!');
            }
        });

        // Function to display a message on the screen
        function displayMessage(content) {
            const messageElement = document.createElement('div');
            messageElement.textContent = content;
            messageElement.style.color = colors[Math.floor(Math.random() * colors.length)];
            messageElement.style.position = 'absolute';
            messageElement.style.top = Math.random() * 80 + 'vh';
            messageElement.style.left = Math.random() * 80 + 'vw';
            messageElement.style.pointerEvents = 'none';
            messageElement.style.fontSize = Math.random() * (3.5 - 0.75) + 1 + 'rem';
            document.body.appendChild(messageElement);
        }

        // Home button functionality
        document.getElementById('home-button').addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>

</body>
</html>
